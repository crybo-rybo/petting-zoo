name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libjsoncpp-dev uuid-dev

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DPETTING_ZOO_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build -j 2

      - name: Test
        run: ctest --test-dir build --output-on-failure
