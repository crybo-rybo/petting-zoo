server:
  host: 127.0.0.1
  port: 8080
  request_timeout_ms: 30000

runtime:
  default_model_id: ""
  model_discovery_paths:
    - ./models
  default_context_size: 8192
  default_max_tokens: 512

chat:
  max_input_chars: 20000

observability:
  log_level: info
  correlation_id:
    header_name: X-Correlation-Id
    generate_when_missing: true
